

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulator</title>   
</head>
<body>
    <h2 id="mid"><u>Martial Arts Simulator</u></h2>
    <canvas id="my-canvas" style="border: 2px solid black;" width="500" height="500">
    </canvas>
    
    <style>
        .btn{
        margin: 0px 9px;
        background-color:black ;
        color:white;
        padding: 4px 14px;
        border: 2px solid black;
        border-radius: 10px;
        cursor: pointer;
        font-family: 'Baloo Bhai 2', cursive;
    }
        .mid{
       text-align: center;
        }
    </style>
    <div>
        <button id="kick" class="btn">Kick (Left Arrow Key)</button>
        <button id="punch" class="btn">Punch (Right Arrow Key)</button>    
        <button id="block" class="btn">Block</button>   
        <button id="backward" class="btn">Backward (Arrow Up Key)</button>   
        <button id="forward" class="btn">Forward (Arrow Down Key)</button>   
    </div>
    
    <script src="/main.js" ></script>
</body>
</html>
